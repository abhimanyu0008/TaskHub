<app-menu></app-menu>
<form #taskForm="ngForm" (ngSubmit)="addTask(taskForm)" novalidate>
  <div class="container register">
    <div class="row">
      <div class="col-md-3 register-left">
        <h3>Welcome</h3>
        <p>You are 30 seconds away from earning your own money!</p>
      </div>
      <div class="col-md-9 register-right">
        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <h3 class="register-heading">Add Task</h3>
            <div class="row register-form">
              <div class="col-md-6">
                <div class="form-group mb-3">
                  <input 
                    type="number" 
                    class="form-control" 
                    placeholder="Id*" 
                    name="id" 
                    [(ngModel)]="task.id" 
                    #id="ngModel" 
                    required />
                  <div *ngIf="id.invalid && id.touched" class="text-danger">ID is required</div>
                </div>
                <div class="form-group mb-3">
                  <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Title*" 
                    name="title" 
                    [(ngModel)]="task.title" 
                    #title="ngModel" 
                    required 
                    minlength="3" />
                  <div *ngIf="title.invalid && title.touched" class="text-danger">
                    Title is required and must be at least 3 characters.
                  </div>
                </div>
                <div class="form-group mb-3">
                  <input 
                    type="text" 
                    class="form-control" 
                    placeholder="Description*" 
                    name="description" 
                    [(ngModel)]="task.description" 
                    #description="ngModel" 
                    required 
                    minlength="5" />
                  <div *ngIf="description.invalid && description.touched" class="text-danger">
                    Description is required and must be at least 5 characters.
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="status" class="form-label">Status*</label>
                  <select 
                    class="form-select" 
                    id="status" 
                    name="status" 
                    [(ngModel)]="task.status" 
                    #status="ngModel" 
                    required>
                    <option value="" disabled selected>Select Status</option>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                  </select>
                  <div *ngIf="status.invalid && status.touched" class="text-danger">Status is required.</div>
                </div>
                <div class="mb-3">
                  <label for="date" class="form-label">Date*</label>
                  <input 
                    type="date" 
                    class="form-control" 
                    id="date" 
                    name="date" 
                    [(ngModel)]="task.date" 
                    #date="ngModel" 
                    required />
                  <div *ngIf="date.invalid && date.touched" class="text-danger">Date is required.</div>
                </div>
                <input type="submit" class="btnRegister" value="Add Task" [disabled]="taskForm.invalid" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
