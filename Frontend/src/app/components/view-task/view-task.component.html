<app-menu></app-menu>

<div class="container mt-4">
    <h2 class="text-center mb-4">Task List</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th>Date </th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let t of task">
            <td>{{ t.id }}</td>
            <td>{{ t.title }}</td>
            <td>{{ t.description }}</td>
            <td>{{ t.status }}</td>
            <td>{{ t.date |  date: 'dd/MM/yyyy' }}</td>
            <td>
              <button class="btn btn-primary btn-sm me-2"[routerLink]="['/edit-task',t.id]">Edit</button>
              <button class="btn btn-danger btn-sm" (click)="deleteTask(t.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
