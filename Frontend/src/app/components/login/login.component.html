<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login </title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  
  
</head>
<body>
  <div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <form (ngSubmit)="loginUser()">
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="username" id="username"
     name="username" [(ngModel)]="username" required>

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password"
    name="password" [(ngModel)]="password">

    <button type="submit" class="btn btn-primary">Sign In</button>

    <div class="social">
      <div class="go"><a [routerLink]="['/signup']">Sign Up</a></div>&nbsp;&nbsp;
      <div class="go"><a [routerLink]="['/forget-password']">Reset Password</a></div>
    </div>
  </form>
</body>
</html>
